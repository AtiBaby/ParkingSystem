<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:composition template="template.xhtml">
        <ui:define name="title">Autók</ui:define>
        
        <ui:define name="body">
            <p:panel id="cars" styleClass="carsPanel">
                <p:growl id="growl"/>
                <h:form>
                <p:dataTable value="#{carBean.cars}" var="car" selectionMode="single" 
                             selection="#{carBean.selectedCar}" rowKey="#{car.license_plate_number}">
                    <f:facet name="header">
                        Autók
                    </f:facet>
                    <p:column headerText="Rendszám">
                        <h:outputText value="#{car.license_plate_number}"/>
                    </p:column>
                    <p:column headerText="Márka">
                        <h:outputText value="#{car.brand}"/>
                    </p:column>
                    <p:column headerText="Típus">
                        <h:outputText value="#{car.type}"/>
                    </p:column>
                    <p:column headerText="Szín">
                        <h:outputText value="#{car.color}"/>
                    </p:column>
                </p:dataTable>
                <div class="buttons">
                    <p:commandButton value="Új autó hozzáadása" type="button" 
                                     onclick="PF('addCar').show();"/>
                    <p:commandButton actionListener="#{parkingBean.goParking}" ajax="true"
                                     value="Parkolás" update="growl"/>
                    <p:commandButton action="#{deleteCarBean.deleteCar}"
                                     value="Autótörlés" update="cars"/>
                </div>
                </h:form>
            </p:panel>
            
            <p:dialog modal="true" header="Add new car" widgetVar="addCar">
                <h:form>
                    <p:messages id="requiredMessage"/>
                    <p:panel id="addPanel">
                    <p:panelGrid columns="2" layout="grid">
                        <h:outputText value="Rendszám: *"/>
                        <p:inputText id="lpn" styleClass="input-text" value="#{carBean.newCar.license_plate_number}" 
                                     required="true" requiredMessage="Rendszám kötelező"/>
                        
                        <h:outputText value="Márka: *"/>
                        <p:inputText id="brand" styleClass="input-text" value="#{carBean.newCar.brand}"
                                     requiredMessage="Márka megadása kötelező" required="true"/>

                        <h:outputText value="Típus: *"/>
                        <p:inputText id="type" styleClass="input-text"
                                     value="#{carBean.newCar.type}"
                                     requiredMessage="Típus kötelező"
                                     required="true"/>

                        <h:outputText value="Szín: *"/>
                        <p:inputText id="color" styleClass="input-text"
                                     value="#{carBean.newCar.color}"
                                     requiredMessage="Szín megadása kötelező" required="true"/>
                    </p:panelGrid>
                    <div class="buttons">
                         <p:commandButton value="Hozzáad" update="cars addPanel"
                                     action="#{createCarBean.doCreate}"/>
                    </div>
                    </p:panel>
                </h:form>
            </p:dialog>
        </ui:define>
    </ui:composition>
</html>
