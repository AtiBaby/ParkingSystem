<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:composition template="template.xhtml">
        <ui:define name="title">Autók</ui:define>
        
        <ui:define name="body">
            <h:form>
            <p:panel id="cars" styleClass="carsPanel">
                <p:growl id="growl"/>
                <p:poll interval="3" update="cars"/>
                <p:dataTable value="#{carBean.cars}" var="car" selectionMode="single" 
                             selection="#{carBean.selectedCar}" rowKey="#{car.licensePlateNumber}"
                             emptyMessage="#{bundle['no.car']}">
                    <f:facet name="header">
                        Autók
                    </f:facet>
                    <p:column headerText="Rendszám">
                        <h:outputText value="#{car.licensePlateNumber}"/>
                    </p:column>
                    <p:column headerText="Márka">
                        <h:outputText value="#{car.brand}"/>
                    </p:column>
                    <p:column headerText="Típus">
                        <h:outputText value="#{car.type}"/>
                    </p:column>
                    <p:column headerText="Szín">
                        <h:outputText value="#{car.color}"/>
                    </p:column>
                    <p:column headerText="Parkol éppen">
                        <h:outputText value="#{car.isParking ? 'Igen' : 'Nem'}"/>
                    </p:column>
                </p:dataTable>
                <div class="buttons">
                    <p:commandButton value="Új autó hozzáadása" type="button" 
                                     onclick="PF('addCarVar').show();"/>
                    <p:commandButton actionListener="#{parkingBean.goParking}" ajax="true"
                                     value="Parkolás" update="growl"/>
                    <p:commandButton action="#{deleteCarBean.deleteCar}"
                                     value="Autótörlés" update="cars"/>
                </div>
            </p:panel>
            
            <p:dialog modal="true" header="Add new car" widgetVar="addCarVar">
                    <p:messages id="requiredMessage"/>
                    <p:panel id="addPanel">
                    <p:panelGrid columns="2" layout="grid">
                        <p:outputLabel value="Rendszám:" styleClass="required-label"/>
                        <p:inputText id="lpn" styleClass="input-text" value="#{carBean.newCar.licensePlateNumber}"/>
                        
                        <p:outputLabel value="Márka:" styleClass="required-label"/>
                        <p:inputText id="brand" styleClass="input-text" value="#{carBean.newCar.brand}"/>

                        <p:outputLabel value="Típus:" styleClass="required-label"/>
                        <p:inputText id="type" styleClass="input-text"
                                     value="#{carBean.newCar.type}"/>

                        <p:outputLabel value="Szín:" styleClass="required-label"/>
                        <p:inputText id="color" styleClass="input-text"
                                     value="#{carBean.newCar.color}"/>
                    </p:panelGrid>
                    <div class="buttons">
                         <p:commandButton value="Hozzáad" update="cars addPanel requiredMessage"
                                          action="#{createCarBean.doCreate}"/>
                    </div>
                    </p:panel>
            </p:dialog>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
