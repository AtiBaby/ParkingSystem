<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="template.xhtml">
    <ui:define name="title">#{bundle['car.parks']}</ui:define>

    <ui:define name="unique-js">
        <script src="http://maps.google.com/maps/api/js?key=AIzaSyCuUfNy0BnasT0h1nSJWPkNQTTqtLKPpYA" type="text/javascript"/>
    </ui:define>

    <ui:define name="body">
        <h:form>
            <p:panel id="cars" styleClass="carParksPanel">
                <p:growl id="growl"/>
                <p:dataTable value="#{carParkMBean.carParks}" var="carPark" selectionMode="single"
                             selection="#{carParkMBean.selectedCarPark}" rowKey="#{carPark.id}"
                             emptyMessage="#{bundle['no.car.park']}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle['car.parks']}"/>
                    </f:facet>
                    <p:column headerText="#{bundle['car.park.name']}">
                        <h:outputText value="#{carPark.name}"/>
                    </p:column>
                    <p:column headerText="#{bundle['type']}">
                        <h:outputText value="#{carPark.type}"/>
                    </p:column>
                    <p:column headerText="#{bundle['address']}">
                        <h:outputText value="#{carPark.address}"/>
                    </p:column>
                    <p:column headerText="#{bundle['parkingFee']}">
                        <h:outputText value="#{carPark.parkingFee}"/>
                    </p:column>
                    <p:column headerText="#{bundle['size']}">
                        <h:outputText value="#{carPark.size} \ #{bundle['hour']}"/>
                    </p:column>
                    <p:column headerText="#{bundle['gps.coordinates']}">
                        <h:outputText value="#{carPark.xCoordinate}, #{car.yCoordinate}"/>
                    </p:column>
                </p:dataTable>
                <div class="buttons">
                    <p:commandButton value="#{bundle['add.new.car.park']}"
                                     update="cars" rendered="#{!carParkMBean.editPanelRendered()}"
                                     action="#{carParkMBean.showNewEditPanel}"/>
                </div>

                <p:panel id="editCarParkPanel" rendered="#{carParkMBean.editPanelRendered()}" styleClass="noBorder noBackground">
                    <p:panelGrid columns="4" layout="grid">

                        <p:outputLabel value="#{bundle['car.park.name']}:" styleClass="required-label"/>
                        <p:inputText id="name_editPanel" styleClass="input-text" value="#{carParkMBean.selectedCarPark.name}"/>

                        <p:outputLabel value="#{bundle['type']}:" styleClass="required-label"/>
                        <p:inputText id="type_editPanel" styleClass="input-text"
                                     value="#{carParkMBean.selectedCarPark.type}"/>

                        <p:outputLabel value="#{bundle['parkingFee']}:" styleClass="required-label"/>
                        <p:inputText id="parkingFee_editPanel" styleClass="input-text"
                                     value="#{carParkMBean.selectedCarPark.parkingFee}"/>

                        <p:outputLabel value="#{bundle['size']}:" styleClass="required-label"/>
                        <p:inputText id="size_editPanel" styleClass="input-text"
                                     value="#{carParkMBean.selectedCarPark.size}"/>

                        <p:outputLabel value="#{bundle['gps.coordinates']}:" styleClass="required-label"/>
                        <p:outputPanel>
                            <p:inputText id="xcoordinate_editPanel" styleClass="coordinate-input-text"
                                         value="#{carParkMBean.selectedCarPark.xcoordinate}"/>
                            <p:spacer width="2"/>
                            <p:inputText id="ycoordinate_editPanel" styleClass="coordinate-input-text"
                                         value="#{carParkMBean.selectedCarPark.ycoordinate}"/>
                        </p:outputPanel>

                        <p:outputLabel value="#{bundle['country']}:" styleClass="required-label"/>
                        <p:inputText id="country_editPanel" styleClass="input-text" value="#{carParkMBean.selectedCarPark.address.country}"/>

                        <p:outputLabel value="#{bundle['zip']}:" styleClass="required-label"/>
                        <p:inputText id="zip_editPanel" styleClass="input-text"
                                     value="#{carParkMBean.selectedCarPark.address.zip}"/>

                        <p:outputLabel value="#{bundle['city']}:" styleClass="required-label"/>
                        <p:inputText id="city_editPanel" styleClass="input-text"
                                     value="#{carParkMBean.selectedCarPark.address.city}"/>

                        <p:outputLabel value="#{bundle['street']}:" styleClass="required-label"/>
                        <p:inputText id="street_editPanel" styleClass="input-text"
                                     value="#{carParkMBean.selectedCarPark.address.street}"/>

                        <p:outputLabel value="#{bundle['strNumber']}:" styleClass="required-label"/>
                        <p:inputText id="strNumber_editPanel" styleClass="input-text"
                                     value="#{carParkMBean.selectedCarPark.address.strNumber}"/>

                    </p:panelGrid>
                    <div class="buttons">
                        <p:commandButton value="#{bundle['add']}" update="cars"
                                         action="#{carBean.createCarPark}"/>
                    </div>
                </p:panel>
            </p:panel>
            <p:gmap id="gmap" center="47.532089,21.624479" model="#{mapMBean.simpleModel}"
                    zoom="14" type="HYBRID" style="width:600px;height:400px">

                <p:ajax event="overlaySelect" listener="#{mapMBean.onMarkerSelect}" />

                <p:gmapInfoWindow id="infoWindow">
                    <p:outputPanel style="text-align: center; display: block; margin: auto">

                        <h:outputText value="#{infoWindowView.marker.title}" />

                    </p:outputPanel>
                </p:gmapInfoWindow>
            </p:gmap>
        </h:form>
    </ui:define>
</ui:composition>
</html>
