<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html" locale="#{languageMBean.locale}">

    <h:head>
        <title>
            <ui:insert name="title"/>
        </title>
        <ui:insert name="unique-css"/>
        <ui:insert name="unique-js"/>
    </h:head>

    <h:body>
        <h:outputStylesheet name="bootstrap.min.css"/>
        <h:outputStylesheet name="style.css"/>
        <header>
            <h:form>
                <p:panelGrid columns="3" styleClass="noBorder noBackground centered">
                    <p:graphicImage library="images" name="logo.png" style="width: 70%"/>
                    <p:commandLink action="#{languageMBean.changeLanguage('en')}">
                        <p:graphicImage name="images/EN.gif" style="width: 30px"/>
                    </p:commandLink>
                    <p:commandLink action="#{languageMBean.changeLanguage('hu')}">
                        <p:graphicImage name="images/HU.gif" style="width: 30px"/>
                    </p:commandLink>
                </p:panelGrid>
            </h:form>
        </header>

        <section id="main-content" class="main-content">
            <ui:insert name="body"/>
        </section>

        <footer>
            <div>Â© 2017 ParkingSystem</div>
        </footer>
    </h:body>
</f:view>
</html>
